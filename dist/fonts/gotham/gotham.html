<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="gotham.css" rel="stylesheet">
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		h1 {
			font-family: "Gotham";
			font-weight: 800;
			font-size: 2em;
		}
		h2 {
			font-family: "Gotham";
			font-weight: 700;
			font-size: 2em;
		}
		h3 {
			font-family: "Gotham";
			font-weight: 600;
			font-size: 2em;
		}
		h4 {
			font-family: "Gotham";
			font-weight: 500;
			font-size: 2em;
		}
		h5 {
			font-family: "Gotham";
			font-weight: 400;
			font-size: 2em;
		}
		h6 {
			font-family: "Gotham";
			font-weight: 300;
			font-size: 2em;
		}
		span {
			font-family: "Gotham";
			font-weight: 200;
			font-size: 2em;
		}
	</style>
</head>
<body>

	<h1>Hello World!</h1>
	<h2>Hello World!</h2>
	<h3>Hello World!</h3>
	<h4>Hello World!</h4>
	<h5>Hello World!</h5>
	<h6>Hello World!</h6>
	<span>Hello World!</span>
	
</body>
</html>
